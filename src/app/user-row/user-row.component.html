<td>{{ user.id }}</td>
<td>
  <img [src]="user.avatar" alt="{{ user.first_name }}'s avatar" width="50" />
  {{ user.first_name }}
</td>
<td>{{ user.last_name }}</td>
<td>{{ user.email }}</td>
<td>
  <button class="btn btn-link p-0" (click)="editUser()">
    <i class="fa fa-pencil text-custom" aria-hidden="true"></i>
  </button>
  <button class="btn btn-link p-0 ml-2" (click)="deleteUser()">
    <i class="fa fa-trash text-custom" aria-hidden="true"></i>
  </button>
</td>
